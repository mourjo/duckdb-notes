name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'zulu'
    - name: Run docker-compose
      uses: hoverkraft-tech/compose-action@v2.0.1
      with:
        compose-file: "./docker-compose.yml"
    - name: Build with Maven
      run:
        cd datagenerator ;
        mvn clean package
    - name: Execute data generator
      run:
        cd datagenerator ;
        mvn compile exec:java -Dexec.mainClass=me.mourjo.Main
    - name: duckdb setup
      uses: opt-nc/setup-duckdb-action@v1.0.7
      with:
        version: v0.10.1
    - name: duckdb read from csv
      run:
        duckdb -c "select reason, count(*) adjustment_reason from 'datagenerator/adjusted_transactions.csv' group by 1 order by 2 desc;"
